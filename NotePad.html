<html>
<head>
    <title>
        NotePad
    </title>
    <style type="text/css">
        html {
            font-family: "Open Sans"
        }

        mytitle {
            text-align: center;
            color: #efefef;
            font-size: 2rem;
            position: absolute;
            left: 0;
            width: 100%;
            z-index: -1;
        }

        mycontent {
            display: block;
            height: calc(100% - 2rem);
            font-size: 1rem;
            line-height: 1.4;
            margin: 0 auto;
            padding: 1rem 3rem;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            -webkit-user-modify: read-write-plaintext-only;
            outline: none;
        }
    </style>
</head>
<body>
    <mytitle>临渊慕鱼, 不如退而结网</mytitle>
    <mycontent contenteditable>
    </mycontent>
</body>

</html>
