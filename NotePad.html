
<html>
    <head>
        <title>
            NotePad
        </title>
        <style type="text/css">
            html {
                font-family: "Open Sans"
            }
            ::-webkit-scrollbar {
                width:6px;
                height:6px;
            }
            ::-webkit-scrollbar-track-piece {
                background-color:#eee;
                margin:-2px;
            }
            ::-webkit-scrollbar-thumb {
                background:#aaa;
                min-height:66px;
                max-height:88px;
                min-width:150px;
                border-radius:10px;
            }
            ::-webkit-scrollbar-thumb:vertical:hover {
                background:#555555
            }
            ::-webkit-scrollbar-thumb:horizontal:hover {
                background:#555555
            }
    
            mytitle {
                text-align: center;
                color: #f7f7f780;
                font-size: 2rem;
                position: absolute;
                left: 0;
                width: 100%;
                z-index: -1;
            }
    
            mycontent {
                display: block;
                min-height: calc(100% - 2rem);
                font-size: 1rem;
                line-height: 1.4;
                margin: 0 auto;
                padding: 1rem 3rem;
                -webkit-tap-highlight-color: rgba(0,0,0,0);
                -webkit-user-modify: read-write-plaintext-only;
                outline: none;
            }
        </style>
    </head>
    <body>
        <mytitle>临渊慕鱼, 不如退而结网</mytitle>
        <mycontent contenteditable>    </mycontent>
        <script>
            window.onload = function () {
                document.getElementsByTagName('mycontent')[0].innerHTML = localStorage.getItem("mytext");
                document.getElementsByTagName('mycontent')[0].oninput = function () {
                    localStorage.setItem("mytext", document.getElementsByTagName('mycontent')[0].innerHTML);
                };
            };
        </script>
    </body>
    
    </html>
